{% extends 'index.html' %}

{%block conted%}
<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" >
            <h2 class="text-light">Tablas</h2>
            <table class="table table-striped table-light table-responsive" id="dataTable" style="width: 100%;" cellspacing="0">
              <thead>
                <tr>
                  
                  <th class="center">dni</th>
                  <th class="center">nombre</th>
                  <th class="center">apellido</th>
                  <th class="center">edad</th>
                  <th class="center">genero</th>
                  <th class="center">domicilio</th>
                  <th class="center">correo</th>

              </thead>
              <tbody>
                {%if cliente %}
                  {%for c in cliente%}
                    <tr>
                      
                      <td >{{c.dni}}</td>
                      <td >{{c.nombre}}</td>
                      <td >{{c.apellido}}</td>
                      <td >{{c.edad}}</td>
                      <td >{{c.genero}}</td>
                      <td >{{c.domicilio}}</td>
                      <td >{{c.correo}}</td>
                    </tr>
                  {%endfor%}
                {%endif%}
                
              </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock%}
