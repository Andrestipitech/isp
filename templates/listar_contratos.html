{% extends 'index.html' %}

{%block conted%}
<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" >
            <h2 class="text-light">Tablas</h2>
            <table class="table table-striped table-light table-responsive" id="dataTable" style="width: 100%;" cellspacing="0">
              <thead>
                <tr>
                  <th class="center">#</th>
                  <th class="center">Fecha</th>
                  <th class="center">Cliente</th>
                  <th class="center">Plan</th>
                </tr>
              </thead>
              <tbody>
                {%if contrato%}
                  {%for c in contrato%}
                    <tr>
                      <td >{{c.id_contrato}}</td>
                      <td >{{c.fecha}}</td>
                      <td >{{c.cliente}}</td>
                      <td >{{c.plan}}</td>
                      
                    </tr>
                  {%endfor%}
                {%endif%}
                
              </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock%}
